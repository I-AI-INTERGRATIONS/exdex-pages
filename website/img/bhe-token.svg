<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bhe-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f6ff" />
      <stop offset="100%" stop-color="#009ca3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Token Circle -->
  <circle cx="50" cy="50" r="45" fill="#12151e" stroke="url(#bhe-gradient)" stroke-width="2" filter="url(#glow)" />
  
  <!-- BHE Symbol -->
  <text x="50" y="45" font-family="Orbitron, sans-serif" font-size="22" font-weight="700" text-anchor="middle" fill="url(#bhe-gradient)">BHE</text>
  
  <!-- Hardened Text -->
  <text x="50" y="65" font-family="Orbitron, sans-serif" font-size="10" font-weight="400" text-anchor="middle" fill="#ffffff">HARDENED</text>
  
  <!-- Hexagon Pattern -->
  <g opacity="0.3">
    <path d="M50,15 L65,25 L65,40 L50,50 L35,40 L35,25 Z" fill="none" stroke="#00f6ff" stroke-width="1" />
    <path d="M75,40 L90,50 L90,65 L75,75 L60,65 L60,50 Z" fill="none" stroke="#00f6ff" stroke-width="1" />
    <path d="M25,40 L40,50 L40,65 L25,75 L10,65 L10,50 Z" fill="none" stroke="#00f6ff" stroke-width="1" />
    <path d="M50,50 L65,60 L65,75 L50,85 L35,75 L35,60 Z" fill="none" stroke="#00f6ff" stroke-width="1" />
  </g>
</svg>
