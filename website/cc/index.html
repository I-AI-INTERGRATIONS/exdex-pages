<!-- Wireframe: Card Service & Knox Wallet Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExDeX Card & Knox Wallet</title>
  <link rel="stylesheet" href="../css/cc-wireframe.css">
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/cc/">Card/Wallet</a>
      <a href="/iliquid/">Investments</a>
      <a href="/downloads/">OPSEC</a>
    </nav>
  </header>
  <main>
    <section class="dashboard">
      <h1>Knox Wallet & Card Service</h1>
      <div class="bank-buddy-panel">
        <h2>Bank Buddy (AI OPSEC)</h2>
        <p>All actions are routed through Bank Buddy for security and compliance.</p>
        <button id="import-wallet-btn">Import Wallet</button>
        <button id="manage-card-btn">Manage Card</button>
        <button id="staking-btn">Staking</button>
        <button id="recovery-btn">Specialized Recovery</button>
      </div>
      <div class="wallet-info">
        <h3>Wallet Balances</h3>
        <ul>
          <li>BHE Coin: <span>0.00</span></li>
          <li>USD: <span>0.00</span></li>
          <li>BTC: <span>0.00</span></li>
          <li>ETH: <span>0.00</span></li>
        </ul>
      </div>
      <div class="actions">
        <button>Add Bank</button>
        <button>Connect PayPal</button>
        <button>Connect Google Pay</button>
      </div>
    </section>
    <!-- Popups/Modals Placeholder -->
    <div id="popup-container"></div>
  </main>
  <footer>
    <p>&copy; 2025 ExDeX. All rights reserved.</p>
  </footer>
  <script src="../js/cc-wireframe.js"></script>
</body>
</html>
